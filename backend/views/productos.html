<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alta de Producto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="stylesheet" type="text/css" rel="stylesheet" href="../../assets/css/light/estilos.css">
    <script src="../../assets/js/set_theme.js" defer></script>
    <script type="module" src="../../assets/js/validaciones.js"></script>

    <!-- incluir jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <label for="colormode">Tema</label>
            <select name="colormode" title="Tema" id="thememode" class="select">
                <option value="enabled">üåô Oscuro</option>
                <option value="disabled">‚òÄÔ∏è Claro</option>
                <option value="auto" selected>üé® Auto</option>
            </select>
            <h1>Alta Productos</h1>
            <p>Da de alta un nuevo producto</p>
        </div>

        
        <div class="form_main">
            <div id="feedback">
            </div>
            <form action="" method="POST", id="productForm" type="multipart/form-data">
                <fieldset class="fieldsetform">
                    <legend>Datos del Producto</legend>
                    <input class="form_input" type="text" name="nombre" placeholder="Nombre" id="name">
                    <input class="form_input" type="text" name="descripcion" placeholder="Descripci√≥n" id="description">
                    <input class="form_input" type="text" name="precio" placeholder="Precio", id="price">
                    <select title="Categoria" name="categoria" id="category" class="select">
                        <optgroup label="Tecnologia">
                            <option value="computers">Computadoras</option>
                            <option value="printers">Impresoras</option>
                        </optgroup>
                        <option value="audio">Audio</option>
                    </select>
                    
                    <!-- Dropzone -->
                    
                    
                    <input type="file" placeholder="Subir imagen" id="image" class="dropper" accept="image/png, image/jpeg">
                    <label for="image" class="dropper_tag">
                        <img id="previewImage" alt="Vista previa de la imagen" src="../../assets/img/galleryadd.svg">
                    </label>

                            
                    
                </fieldset>
                <div class="buttons">
                    <button type="reset" class="cancelbutton" id="cancelbutton">Cancelar</button>
                    <button type="submit" class="savebutton">Guardar</button>
                </div>

                <script>
                    $(document).ready(function() {
                        $('#image').change(function() {
                            const previewImage = $('#previewImage')[0];
                            const file = this.files[0];

                            if (file) {
                                const reader = new FileReader();

                                reader.onload = function(e) {
                                    previewImage.src = e.target.result;
                                };

                                reader.readAsDataURL(file);
                                $('#previewImage').css('height', 'auto');
                                $('#previewImage').css('width', '400px');
                                $('#previewImage').css('padding', '10px');
                            } else {
                                previewImage.src = '';
                                $('#previewImage').attr('src', '../../assets/img/galleryadd.svg');
                                $('#previewImage').css('height', 'auto');
                                $('#previewImage').css('width', '60px');
                                $('#previewImage').css('padding', '50px');
                                $('#image').val('');
                            }
                        });
                        $('#cancelbutton').click(function() {
                            $('#previewImage').attr('src', '../../assets/img/galleryadd.svg');
                            $('#previewImage').css('height', 'auto');
                            $('#previewImage').css('width', '60px');
                            $('#previewImage').css('padding', '50px');
                            $('#image').val('');
                        })
                    });
                    </script>  
        </div>
        <div class="header">
            <p>Luciano Nicolas Bovero - 46.152.500</p>
        </div>
    </div>
</body>
</html>
